<!DOCTYPE html>
<html>
<head>
    <title>Attention !</title>
    <style>
        body {
            background-color: #000;
            text-align: center;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <img src="screamer.png" alt="Image Screamer">
    <audio id="screamerSound" autoplay loop>
        <source src="Cris_de_peur_effrayant__exorciste.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('screamerSound');
            audio.volume = 0.2; 
            audio.play().catch(function(error) {
                console.error('Erreur de lecture de l\'audio:', error);
            });
        });
    </script>
</body>
</html>
