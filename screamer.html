<!DOCTYPE html>
<html>
<head>
  <title>Warning!</title>
  <style>
    body { background-color: #000; text-align: center; overflow: hidden; }
    img { max-width: 100%; max-height: 100%; margin: auto; display: block; animation: shake 0.5s infinite; }
    button { display: none; margin-top: 20px; }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <img src="screamer.png" alt="Screamer Image">
  <audio id="screamerSound" autoplay loop>
    <source src="screamer.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button id="playButton">Play Sound</button>
  <script src="screamer.js"></script>
</body>
</html>
